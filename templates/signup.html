{% load static %}

<html>
<head>
        <title>TindArt</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'tindartapp/style.css' %}" />
    </head>
<body>
<div class='intro'>
	<img src="{% static 'tindartapp/images/logo.png' %}" style="width:100%">
</div>
<div class='intro'>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class='btn btn-primary' type="submit">Sign up</button>
  </form>
</div>
</body>
</html>
